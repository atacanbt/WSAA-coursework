<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .form-section { margin-bottom: 2rem; }
        .error { color: red; }
        #createUpdateForm { display: none; margin-top: 20px; }
    </style>
</head>
<body class="container mt-4">
    <h1 class="mb-4">Car Management System</h1>
    
    <div>
        <button class="btn btn-primary mb-3" onclick="showCreate()">Create New Car</button>
    </div>

    <!-- Car List Table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Brand</th>
                <th>Model</th>
                <th>Year</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="carTable">
            <!-- Cars will be loaded here -->
        </tbody>
    </table>

    <!-- Combined Create/Update Form -->
    <div id="createUpdateForm" class="card p-4">
        <h3>
            <span id="createLabel">Create New</span>
            <span id="updateLabel" style="display:none">Update</span> Car
        </h3>
        <form id="carForm">
            <input type="hidden" name="id">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" name="brand" placeholder="Brand" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="model" placeholder="Model" required>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" name="year" placeholder="Year" min="1900" required>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" name="price" placeholder="Price" step="0.01" required>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-success" onclick="doCreate()" id="doCreateButton">Create</button>
                    <button type="button" class="btn btn-primary" onclick="doUpdate()" id="doUpdateButton" style="display:none">Update</button>
                    <button type="button" class="btn btn-secondary" onclick="showViewAll()">Cancel</button>
                </div>
            </div>
        </form>
        <div id="formError" class="error mt-2"></div>
    </div>

    <script>
        // Initial load
        $(document).ready(function() {
            getAllCars();
        });

        function showCreate() {
            $('#createUpdateForm').show();
            $('table').hide();
            $('button:contains("Create New Car")').hide();
            $('#createLabel').show();
            $('#updateLabel').hide();
            $('#doCreateButton').show();
            $('#doUpdateButton').hide();
            $('#carForm')[0].reset();
        }

        function showViewAll() {
            $('#createUpdateForm').hide();
            $('table').show();
            $('button:contains("Create New Car")').show();
            $('#carForm')[0].reset();
        }

        function showUpdate(button) {
            const row = $(button).closest('tr');
            const car = getCarFromRow(row);
            populateFormWithCar(car);
            
            $('#createUpdateForm').show();
            $('table').hide();
            $('button:contains("Create New Car")').hide();
            $('#createLabel').hide();
            $('#updateLabel').show();
            $('#doCreateButton').hide();
            $('#doUpdateButton').show();
        }

        function getCarFromRow(row) {
            return {
                id: row.attr('id'),
                brand: row.find('td:eq(0)').text(),
                model: row.find('td:eq(1)').text(),
                year: row.find('td:eq(2)').text(),
                price: row.find('td:eq(3)').text().replace('$', '')
            };
        }

        function populateFormWithCar(car) {
            $('#carForm input[name="id"]').val(car.id);
            $('#carForm input[name="brand"]').val(car.brand);
            $('#carForm input[name="model"]').val(car.model);
            $('#carForm input[name="year"]').val(car.year);
            $('#carForm input[name="price"]').val(car.price);
        }

        function getCarFromForm() {
            return {
                id: $('#carForm input[name="id"]').val(),
                brand: $('#carForm input[name="brand"]').val(),
                model: $('#carForm input[name="model"]').val(),
                year: $('#carForm input[name="year"]').val(),
                price: $('#carForm input[name="price"]').val()
            };
        }

        function addCarToTable(car) {
            $('#carTable').append(`
                <tr id="${car.id}">
                    <td>${car.brand}</td>
                    <td>${car.model}</td>
                    <td>${car.year}</td>
                    <td>$${parseFloat(car.price).toFixed(2)}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="showUpdate(this)">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="doDelete('${car.id}', this)">Delete</button>
                    </td>
                </tr>
            `);
        }

        function doCreate() {
            const car = getCarFromForm();
            $.ajax({
                url: '/cars',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(car),
                success: function(response) {
                    car.id = response.id;
                    addCarToTable(car);
                    showViewAll();
                },
                error: function(xhr) {
                    $('#formError').text(xhr.responseText);
                }
            });
        }

        function doUpdate() {
            const car = getCarFromForm();
            $.ajax({
                url: `/cars/${car.id}`,
                method: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(car),
                success: function() {
                    $(`#${car.id}`).replaceWith(`
                        <tr id="${car.id}">
                            <td>${car.brand}</td>
                            <td>${car.model}</td>
                            <td>${car.year}</td>
                            <td>$${parseFloat(car.price).toFixed(2)}</td>
                            <td>
                                <button class="btn btn-sm btn-warning" onclick="showUpdate(this)">Edit</button>
                                <button class="btn btn-sm btn-danger" onclick="doDelete('${car.id}', this)">Delete</button>
                            </td>
                        </tr>
                    `);
                    showViewAll();
                },
                error: function(xhr) {
                    $('#formError').text(xhr.responseText);
                }
            });
        }

        function doDelete(id, button) {
            if (confirm('Are you sure you want to delete this car?')) {
                $.ajax({
                    url: `/cars/${id}`,
                    method: 'DELETE',
                    success: function() {
                        $(button).closest('tr').remove();
                    },
                    error: function(xhr) {
                        alert('Error deleting car: ' + xhr.responseText);
                    }
                });
            }
        }

        function getAllCars() {
            $.ajax({
                url: '/cars',
                method: 'GET',
                success: function(cars) {
                    $('#carTable').empty();
                    cars.forEach(addCarToTable);
                },
                error: function(xhr) {
                    console.error('Error loading cars:', xhr.responseText);
                }
            });
        }
    </script>
</body>
</html>
